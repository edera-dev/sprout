[package]
name = "sprout"
version = "0.1.0"
edition = "2024"

[dependencies]
toml = "0.9.7"
log = "0.4.28"

[dependencies.image]
version = "0.25.6"
default-features = false
features = ["png"]
optional = true

[dependencies.serde]
version = "1.0.228"
features = ["derive"]

[dependencies.uefi]
version =  "0.35.0"
features = ["alloc", "logger"]

[profile.release]
lto = "thin"
strip = "symbols"

[features]
default = ["splash"]
splash = ["dep:image"]

[profile.release-debuginfo]
inherits = "release"
strip = "none"
debug = 1

[profile.dev-fast]
inherits = "dev"
strip = "debuginfo"
debug = 0

[patch.crates-io.simd-adler32]
path = "deps/simd-adler32"

[patch.crates-io.moxcms]
path = "deps/moxcms"
