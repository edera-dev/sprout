version = 1

[defaults]
entry = "kernel"

[extractors.boot.filesystem-device-match]
has-item = "\\EFI\\BOOT\\kernel.efi"

[actions.chainload-kernel]
chainload.path = "$boot\\EFI\\BOOT\\kernel.efi"
chainload.options = ["console=hvc0"]
chainload.linux-initrd = "$boot\\initramfs"

[entries.kernel]
title = "Boot Linux"
actions = ["chainload-kernel"]
